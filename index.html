
<!DOCTYPE html>
<html>
<head>
<title>Centered Image</title>
<style>
  .container {
    width: 98.2vw; /* 100% viewport width */
    height: 96.8vh; /* 100% viewport height */
    display: flex; /* Enable flexbox layout */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  
  .image {
    width: auto; /* Maintain image aspect ratio */
    max-width: 90%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn.discordapp.com/attachments/1181638757179465880/1241000110230601820/image_1.png?ex=66489aea&is=6647496a&hm=a071f4292e66fb85682ba65c9c99837a1a8dc3da56ac4008616091ac55f5bdd1&" alt="Image description" class="image">
</div>

</body>
</html>
