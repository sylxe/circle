
<!DOCTYPE html>
<html>
<head>
<title>Centered Image</title>
<style>
  .container {
    width: 98.2vw; /* 100% viewport width */
    height: 96.8vh; /* 100% viewport height */
    display: flex; /* Enable flexbox layout */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  
  .image {
    width: auto; /* Maintain image aspect ratio */
    max-width: 90%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn.discordapp.com/attachments/1181638757179465880/1240993418176364614/giphy-unscreen.gif?ex=664894af&is=6647432f&hm=13ef49a50c659dc473ea81c9382e10730361a151e3e4a99f639175c5ed9d2b77&" alt="Image description" class="image">
</div>

</body>
</html>
