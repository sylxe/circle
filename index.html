
<!DOCTYPE html>
<html>
<head>
<title>Centered Image</title>
<style>
  .container {
    width: 98.2vw; /* 100% viewport width */
    height: 96.8vh; /* 100% viewport height */
    display: flex; /* Enable flexbox layout */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  
  .image {
    width: auto; /* Maintain image aspect ratio */
    max-width: 90%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn.discordapp.com/attachments/1181638757179465880/1240991656149520384/image-removebg-preview_2.png?ex=6648930b&is=6647418b&hm=bd7f92d3db9c8550b00016674abb400ab7f09dcd189032cb170a5e752e17e6dd&" alt="Image description" class="image">
</div>

</body>
</html>
