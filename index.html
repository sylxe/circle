
<!DOCTYPE html>
<html>
<head>
<title>Centered Image</title>
<style>
  .container {
    width: 98.2vw; /* 100% viewport width */
    height: 96.8vh; /* 100% viewport height */
    display: flex; /* Enable flexbox layout */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  
  .image {
    width: auto; /* Maintain image aspect ratio */
    max-width: 90%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn.discordapp.com/attachments/1239237773823840256/1241357560821583953/image-removebg-preview_1-modified.png?ex=6649e7d1&is=66489651&hm=accfc8651da19ff30e7aecb66d36ce82a0e37f61f0459c27550e226d503baedf&" alt="Image description" class="image">
</div>

</body>
</html>
