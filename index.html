
<!DOCTYPE html>
<html>
<head>
<title>Centered Image</title>
<style>
  .container {
    width: 98.2vw; /* 100% viewport width */
    height: 96.8vh; /* 100% viewport height */
    display: flex; /* Enable flexbox layout */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  
  .image {
    width: auto; /* Maintain image aspect ratio */
    max-width: 90%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn.discordapp.com/attachments/1181638757179465880/1240999207427506287/e8b16fedd714bad03028e982735585bd-removebg-preview.png?ex=66489a13&is=66474893&hm=b122325f86ef2826d8992c208be156759f277ad07e07247ada2f67b75338e9fd&" alt="Image description" class="image">
</div>

</body>
</html>
