
<!DOCTYPE html>
<html>
<head>
<title>Centered Image</title>
<style>
  .container {
    width: 98.2vw; /* 100% viewport width */
    height: 96.8vh; /* 100% viewport height */
    display: flex; /* Enable flexbox layout */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  
  .image {
    width: auto; /* Maintain image aspect ratio */
    max-width: 90%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn.discordapp.com/attachments/1239237773823840256/1241357119870079116/image_1.png?ex=6649e768&is=664895e8&hm=3c650e7c0ed7c1b0744d1c4cb27c83bcc583ead9b9e74366749a8c2f13b19126&" alt="Image description" class="image">
</div>

</body>
</html>
