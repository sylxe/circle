<!DOCTYPE html>
<html>
<head>
<title>Centered Image</title>
<style>
  .container {
    width: 100vw; /* 100% viewport width */
    height: 100vh; /* 100% viewport height */
    display: flex; /* Enable flexbox layout */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
  }
  
  .image {
    width: auto; /* Maintain image aspect ratio */
    max-width: 80%; /* Adjust max-width as needed */
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn.discordapp.com/attachments/1181638757179465880/1240988788113674351/1-5-removebg-preview.png?ex=6648905f&is=66473edf&hm=17f0f4eff72954b9d8d0840b495ba683289417516dc2bac05408b3bfc3dc7ce8&" alt="Image description" class="image">
</div>

</body>
</html>
